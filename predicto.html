<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Predicto | V Stock Future</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0b0b0b;
      color: #e6e6e6;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background: #121212;
      border-bottom: 2px solid #1db954;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      color: #1db954;
    }

    .menu-btn {
      font-size: 30px;
      color: #1db954;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: #111;
      border-right: 1px solid #1db954;
      position: fixed;
      top: 0;
      bottom: 0;
      left: -230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .sidebar.active { left: 0; }

    .sidebar img {
      height: 60px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .sidebar nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .sidebar a {
      width: 90%;
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: 600;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1db954;
      color: #fff;
    }

    .sidebar .logout {
      margin-top: auto;
      color: #ff4d4d;
      font-weight: 600;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 900;
    }

    .overlay.active { display: block; }

    /* MAIN CONTAINER */
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    .container.shifted { margin-left: 230px; }

    #market {
      flex: 2;
    }

    .portfolio {
      flex: 1;
      padding: 15px;
      background: #151515;
      border-radius: 8px;
      border: 1px solid #1db95433;
    }

    .stock {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      background: #1a1a1a;
      transition: 0.3s;
    }

    .stock:hover {
      border-color: #1db954;
      box-shadow: 0 0 10px rgba(29,185,84,0.2);
    }

    button {
      padding: 6px 12px;
      margin: 4px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    .buy { background: #1db954; }
    .sell { background: #ff4d4d; }
    .owned {
      background: #555;
      cursor: not-allowed;
      color: #ccc;
    }

    .total-btn {
      width: 100%;
      background: #2d6cdf;
      margin-top: 10px;
      border-radius: 8px;
    }

    .total-btn:hover { background: #1e4ec7; }

    .positive { color: #1db954; }
    .negative { color: #ff4d4d; }

    a {
      text-decoration: none;
      color: #1db954;
      display: inline-block;
      margin-top: 10px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1db954;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(29,185,84,0.3);
      opacity: 0;
      transform: translateY(30px);
      transition: 0.4s ease;
      z-index: 2000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 900px) {
      .sidebar { left: -230px; }
      .sidebar.active { left: 0; }
      .container.shifted { margin-left: 0; }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <img src="https://static.vecteezy.com/system/resources/previews/017/765/056/non_2x/finance-logo-on-v-letter-concept-marketing-and-financial-business-logo-free-vector.jpg" alt="Logo" />
    <nav>
      <a href="dashboard.html"><span class="material-symbols-outlined">dashboard</span>Dashboard</a>
      <a href="viewstocks.html"><span class="material-symbols-outlined">bar_chart</span>View Stocks</a>
      <a href="index.html"><span class="material-symbols-outlined">trending_up</span>Buy Stocks</a>
      <a href="bag.html"><span class="material-symbols-outlined">shopping_bag</span>Stock Bag</a>
      <a href="sip.html"><span class="material-symbols-outlined">calculate</span>SIP Calculator</a>
      <a href="mypurchases.html"><span class="material-symbols-outlined">check_circle</span>Buy Success</a>
      <a href="scratchcard.html"><span class="material-symbols-outlined">redeem</span>Scratch Cards</a>
      <a href="predicto.html" class="active"><span class="material-symbols-outlined">show_chart</span>Predicto</a>
    </nav>
    <a href="login.html" class="logout"><span class="material-symbols-outlined">logout</span>Logout</a>
  </aside>

  <!-- Header -->
  <header>
    <button class="menu-btn" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
    <h1>üìä Stock Predicto Simulator</h1>
  </header>

  <!-- Main Content -->
  <div class="container" id="mainContainer">
    <div id="market"></div>
    <div class="portfolio">
      <h2>üíº My Portfolio</h2>
      <div id="portfolioList">No stocks yet</div>
      <p><strong>Total Balance:</strong> ‚Çπ<span id="funds">0</span></p>
      <a href="total.html"><button class="total-btn">üìà View Total Returns</button></a>
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    // ‚úÖ Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const mainContainer = document.getElementById("mainContainer");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });

    // ‚úÖ Load user
    let user = JSON.parse(localStorage.getItem("vstock_user_data"));
    if (!user) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    let funds = user.balance;
    let portfolio = JSON.parse(localStorage.getItem("predicto_portfolio")) || {};

    const stocks = [
      { symbol: "NIFTY 50", price: 19850 },
      { symbol: "Reliance", price: 2350 },
      { symbol: "Sensex", price: 66200 },
      { symbol: "Tesla", price: 24640 },
      { symbol: "ICICI Bank", price: 960 },
      { symbol: "SBI", price: 807.85 },
      { symbol: "Mahindra", price: 3211.3 },
      { symbol: "HDFC Bank", price: 1600 },
    ];

    // ‚úÖ Render Market
    function renderMarket() {
      const marketDiv = document.getElementById("market");
      marketDiv.innerHTML = "<h2>üìà Live Market</h2>";

      stocks.forEach(stock => {
        const isOwned = portfolio[stock.symbol]?.qty > 0;
        const div = document.createElement("div");
        div.className = "stock";
        div.innerHTML = `
          <h3>${stock.symbol}</h3>
          <p>Price: ‚Çπ<span id="price-${stock.symbol}">${stock.price.toFixed(2)}</span></p>
          ${isOwned
            ? `<button class="owned">üü¢ Owned (${portfolio[stock.symbol].qty})</button>`
            : `<button class="buy" onclick="buy('${stock.symbol}')">Buy</button>`
          }
          <button class="sell" onclick="sell('${stock.symbol}')">Sell</button>
        `;
        marketDiv.appendChild(div);
      });
    }

    // ‚úÖ Render Portfolio
    function renderPortfolio() {
      const portDiv = document.getElementById("portfolioList");
      if (Object.keys(portfolio).length === 0) {
        portDiv.innerHTML = "No stocks yet";
      } else {
        portDiv.innerHTML = "";
        for (let sym in portfolio) {
          let item = portfolio[sym];
          let currentPrice = stocks.find(s => s.symbol === sym)?.price || item.avgPrice;
          let change = ((currentPrice - item.avgPrice) / item.avgPrice) * 100;
          portDiv.innerHTML += `
            <p>
              <strong>${sym}</strong>: ${item.qty} shares @ ‚Çπ${item.avgPrice.toFixed(2)} |
              Current ‚Çπ${currentPrice.toFixed(2)} |
              <span class="${change >= 0 ? "positive" : "negative"}">${change.toFixed(2)}%</span>
            </p>`;
        }
      }
      document.getElementById("funds").innerText = funds.toFixed(2);
      saveToLocal();
      renderMarket(); // refresh stock buttons dynamically
    }

    // ‚úÖ Toast message
    function showToast(message, color = "#1db954") {
      const toast = document.getElementById("toast");
      toast.style.background = color;
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    // ‚úÖ Buy
    function buy(symbol) {
      const stock = stocks.find(s => s.symbol === symbol);
      if (funds >= stock.price) {
        funds -= stock.price;
        if (!portfolio[symbol]) portfolio[symbol] = { qty: 0, avgPrice: 0 };
        const item = portfolio[symbol];
        item.avgPrice = ((item.avgPrice * item.qty) + stock.price) / (item.qty + 1);
        item.qty++;
        updateUserBalance();
        renderPortfolio();
        showToast(`‚úÖ Bought 1 share of ${symbol} for ‚Çπ${stock.price.toFixed(2)}`);
      } else {
        showToast("‚ùå Not enough points!", "#ff4d4d");
      }
    }

    // ‚úÖ Sell
    function sell(symbol) {
      if (portfolio[symbol] && portfolio[symbol].qty > 0) {
        const stock = stocks.find(s => s.symbol === symbol);
        funds += stock.price;
        portfolio[symbol].qty--;
        if (portfolio[symbol].qty === 0) delete portfolio[symbol];
        updateUserBalance();
        renderPortfolio();
        showToast(`üí∞ Sold 1 share of ${symbol} for ‚Çπ${stock.price.toFixed(2)}`, "#1db954");
      } else {
        showToast("‚ö†Ô∏è You don‚Äôt own this stock!", "#ff4d4d");
      }
    }

    // ‚úÖ Live price updates
    function updatePrices() {
      stocks.forEach(stock => {
        const change = (Math.random() - 0.5) * 20;
        stock.price = Math.max(10, stock.price + change);
        const priceEl = document.getElementById("price-" + stock.symbol);
        if (priceEl) priceEl.innerText = stock.price.toFixed(2);
      });
      renderPortfolio();
    }

    // ‚úÖ Save & Update
    function saveToLocal() {
      localStorage.setItem("predicto_portfolio", JSON.stringify(portfolio));
      localStorage.setItem("vstock_user_data", JSON.stringify(user));
    }

    function updateUserBalance() {
      user.balance = funds;
      localStorage.setItem("vstock_user_data", JSON.stringify(user));
    }

    // ‚úÖ Init
    renderMarket();
    renderPortfolio();
    setInterval(updatePrices, 2000);
  </script>
</body>
</html>
