<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | V Stock Future</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left, #0e0e0e, #050505);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #e6e6e6;
    }

    /* Floating Bubbles */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0; left: 0;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(29, 185, 84, 0.2);
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(18,18,18,0.85);
      padding: 45px 40px;
      border-radius: 15px;
      border: 1px solid rgba(29,185,84,0.4);
      backdrop-filter: blur(10px);
      width: 340px;
      text-align: center;
      box-shadow: 0 0 25px rgba(29,185,84,0.2);
      animation: fadeIn 1.2s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      height: 70px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 2px solid #1db954;
      background: #fff;
    }

    h2 {
      color: #1db954;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #333;
      background: rgba(10,10,10,0.8);
      color: #fff;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1db954;
      outline: none;
      box-shadow: 0 0 8px rgba(29,185,84,0.3);
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }

    .signup-btn::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      transition: width 0.4s ease, height 0.4s ease;
    }

    .signup-btn:hover::before {
      width: 200%;
      height: 500%;
    }

    .signup-btn:hover { background: #17a348; }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #1db954;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .container { width: 90%; padding: 30px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <!-- Floating Bubbles -->
  <div class="bubbles" id="bubbles"></div>

  <div class="container">
    <img src="https://static.vecteezy.com/system/resources/previews/017/765/056/non_2x/finance-logo-on-v-letter-concept-marketing-and-financial-business-logo-free-vector.jpg" alt="Logo" class="logo" />
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button class="signup-btn" onclick="signup()">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // ðŸŽˆ Floating bubbles animation
    const bubbleContainer = document.getElementById('bubbles');
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 60 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${6 + Math.random() * 4}s`;
      bubble.style.background = `rgba(29,185,84,${Math.random() * 0.4 + 0.1})`;
      bubbleContainer.appendChild(bubble);
    }

    // ðŸŸ¢ Signup logic
    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill all fields!");
        return;
      }

      const newUser = {
        name,
        email,
        password,
        balance: 10000,
        hasScratchBonus: false
      };

      localStorage.setItem("vstock_user_data", JSON.stringify(newUser));
      alert("ðŸŽ‰ Account created! Youâ€™ve received â‚¹10,000 points!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
