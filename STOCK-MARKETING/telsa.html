<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesla Inc. (NASDAQ: TSLA) | Live Chart</title>

  <!-- TradingView Widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      background: #0b0b0b;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: #121212;
      border-bottom: 1px solid #1db954;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      border-radius: 8px;
    }

    .logo h1 {
      font-size: 18px;
      color: #1db954;
      font-weight: 700;
    }

    .market-status {
      background: rgba(29, 185, 84, 0.15);
      color: #1db954;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .back {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s;
    }

    .back:hover {
      color: #1db954;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
    }

    h2 {
      color: #1db954;
      font-size: 22px;
      text-align: center;
      margin-bottom: 15px;
    }

    .chart-container {
      width: 100%;
      max-width: 1100px;
      height: 80vh;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    #tradingview_chart {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .back-home {
      margin-top: 20px;
      background: #1db954;
      color: #fff;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-home:hover {
      background: #17a348;
    }

    /* FOOTER */
    footer {
      background: #121212;
      color: #777;
      text-align: center;
      padding: 12px;
      font-size: 12px;
      border-top: 1px solid #222;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 8px;
      }

      .logo img {
        width: 34px;
      }

      .logo h1 {
        font-size: 16px;
      }

      .market-status {
        display: none;
      }

      .chart-container {
        height: 65vh;
        max-width: 100%;
      }

      .back-home {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .chart-container {
        height: 60vh;
        padding: 2px;
      }

      #tradingview_chart {
        border-radius: 6px;
      }

      footer {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <a href="index.html" class="back">‚Üê Back</a>

    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/017/765/056/non_2x/finance-logo-on-v-letter-concept-marketing-and-financial-business-logo-free-vector.jpg" alt="V Stock Logo" />
      <h1>V Stock Future</h1>
    </div>

    <div class="market-status">LIVE ‚Ä¢ NASDAQ</div>
  </header>

  <!-- MAIN -->
  <main>
    <h2>Tesla Inc. (NASDAQ: TSLA) - Live Stock Chart</h2>
    <div class="chart-container">
      <div id="tradingview_chart"></div>
    </div>
    <a href="index.html" class="back-home">‚Üê Back to Dashboard</a>
  </main>

  <!-- FOOTER -->
  <footer>¬© 2025 V Stock Future | Powered by TradingView API</footer>

  <script>
    // ‚úÖ Live Tesla Chart (auto-resizing)
    new TradingView.widget({
      autosize: true,
      symbol: "NASDAQ:TSLA",
      interval: "1", // 1-minute live updates
      timezone: "Asia/Kolkata",
      theme: "dark",
      style: "1",
      locale: "en",
      enable_publishing: false,
      hide_side_toolbar: false,
      allow_symbol_change: true,
      container_id: "tradingview_chart",
      studies: ["MACD@tv-basicstudies", "RSI@tv-basicstudies", "Volume@tv-basicstudies"]
    });

    // üîÅ Optional auto-refresh every 60s
    setInterval(() => {
      const chart = document.getElementById("tradingview_chart");
      chart.innerHTML = "";
      new TradingView.widget({
        autosize: true,
        symbol: "NASDAQ:TSLA",
        interval: "1",
        timezone: "Asia/Kolkata",
        theme: "dark",
        style: "1",
        locale: "en",
        enable_publishing: false,
        container_id: "tradingview_chart"
      });
    }, 60000);
  </script>
</body>
</html>
