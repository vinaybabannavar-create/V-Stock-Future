<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Card | V Stock Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: radial-gradient(circle at top left, #0b0b0b 0%, #000 100%);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #1db954;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      width: 260px;
      height: 160px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px dashed #1db954;
    }

    .card:hover {
      background: linear-gradient(135deg, #1db95433, #1a1a1a);
      color: #1db954;
      transform: scale(1.05);
    }

    #reward {
      font-size: 20px;
      margin-top: 20px;
      font-weight: 600;
      color: #1db954;
    }

    a {
      margin-top: 25px;
      color: #1db954;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover { text-decoration: underline; }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1db954;
      color: #fff;
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 0 12px rgba(29,185,84,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>üéÅ Scratch Your Reward Card</h1>
  <div class="card" id="card">Scratch Me!</div>
  <p id="reward"></p>
  <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    const user = JSON.parse(localStorage.getItem("vstock_user_data"));
    const card = document.getElementById("card");
    const rewardText = document.getElementById("reward");

    // ‚úÖ If not logged in
    if (!user) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    const today = new Date().toISOString().split('T')[0]; // e.g., "2025-11-09"

    // ‚úÖ Check daily scratch status
    if (user.lastScratchDate === today) {
      card.classList.add("disabled");
      card.textContent = "Already Used üéüÔ∏è";
      rewardText.innerHTML = `You already claimed your reward today!`;
    }

    // ‚úÖ Handle scratch click
    card.addEventListener("click", () => {
      if (card.classList.contains("disabled")) return;

      const reward = Math.floor(Math.random() * 1000) + 500; // ‚Çπ500‚Äì‚Çπ1500
      user.balance += reward;
      user.hasScratchBonus = true;
      user.lastScratchDate = today;
      user.hasUnlockedScratch = false; // disable new unlock until next buy

      // ‚úÖ Save updated user
      localStorage.setItem("vstock_user_data", JSON.stringify(user));

      // ‚úÖ Animate + reward
      card.classList.add("disabled");
      card.style.background = "#1db954";
      card.style.color = "#fff";
      card.textContent = "Scratched!";
      rewardText.innerHTML = `üéâ You won <strong>‚Çπ${reward}</strong> points!`;

      showToast(`üí∞ Balance Updated: ‚Çπ${user.balance}`);
    });

    // ‚úÖ Show animated toast
    function showToast(msg) {
      const toast = document.createElement("div");
      toast.classList.add("toast");
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => toast.classList.remove("show"), 2000);
      setTimeout(() => toast.remove(), 2500);
    }
  </script>
</body>
</html>
