<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | V Stock Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left, #0e0e0e 0%, #050505 100%);
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: rgba(18,18,18,0.95);
      padding: 40px;
      border: 1px solid #1db954;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(29,185,84,0.25);
    }
    h2 { color: #1db954; margin-bottom: 25px; }
    input {
      width: 100%; padding: 12px; margin: 8px 0;
      border-radius: 8px; border: 1px solid #333;
      background: #111; color: #fff;
    }
    button {
      width: 100%; padding: 12px; margin-top: 15px;
      background: #1db954; color: #fff; border: none;
      border-radius: 8px; font-weight: 600; cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #17a348; }
    p { margin-top: 12px; font-size: 14px; }
    a { color: #1db954; text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill all fields!");
        return;
      }

      const newUser = {
        name,
        email,
        password,
        balance: 10000,
        hasScratchBonus: false
      };

      localStorage.setItem("vstock_user_data", JSON.stringify(newUser));
      alert("ðŸŽ‰ Account created! Youâ€™ve received â‚¹10,000 points!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
