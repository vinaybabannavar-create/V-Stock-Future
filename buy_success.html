<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Successful | V Stock Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left, #0b0b0b 0%, #000 100%);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #1db954;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    .success-icon {
      font-size: 70px;
      color: #1db954;
      margin-bottom: 15px;
      animation: pop 0.6s ease;
    }
    .purchase-card {
      background: #121212;
      border: 1px solid #1db95455;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 0 15px rgba(29,185,84,0.3);
      animation: slideUp 0.6s ease;
    }
    .purchase-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 10px;
    }
    .company { color: #1db954; font-weight: 700; margin-bottom: 5px; }
    .item-name { color: #ccc; font-size: 15px; margin-bottom: 6px; }
    .price { font-weight: 600; color: #fff; margin-bottom: 6px; }
    .date { font-size: 12px; color: #999; }
    .buttons { margin-top: 25px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    a {
      text-decoration: none;
      background: #1db954;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    a:hover { background: #17a348; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes pop { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <div class="success-icon">‚úÖ</div>
  <h1>Purchase Successful!</h1>
  <p>üéâ Congratulations on your new investment!</p>

  <div id="purchaseDetails" class="purchase-card"></div>

  <div class="buttons">
    <a href="dashboard.html">üè† Go to Dashboard</a>
    <a href="mypurchases.html">üìä View My Purchases</a>
  </div>

 <script src="items.js"></script>
<script>
  // ‚úÖ Load user
  const user = JSON.parse(localStorage.getItem("vstock_user_data"));
  if (!user) {
    alert("Please login first!");
    window.location.href = "login.html";
  }

  // ‚úÖ Get user's purchase history
  const purchaseKey = `vstock_purchased_${user.email || user.name || user.id || "guest"}`;
  const purchases = JSON.parse(localStorage.getItem(purchaseKey)) || [];
  const lastPurchase = purchases[purchases.length - 1];

  const card = document.getElementById("purchaseDetails");

  if (!lastPurchase) {
    card.innerHTML = `<p style="color:#aaa;">No recent purchase found for this user.</p>`;
  } else {
    card.innerHTML = `
      <img src="${lastPurchase.image || 'https://via.placeholder.com/150?text=No+Image'}"
           alt="${lastPurchase.company}"
           onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
      <div class="company">${lastPurchase.company}</div>
      <div class="item-name">${lastPurchase.item_name}</div>
      <div class="price">Bought for ‚Çπ${lastPurchase.price}</div>
      <div class="date">üìÖ ${lastPurchase.date}</div>
    `;
  }

  // ‚úÖ Suggested Stocks Section
  const suggestionContainer = document.createElement("div");
  suggestionContainer.style.marginTop = "40px";
  suggestionContainer.innerHTML = `<h2 style="color:#1db954;margin-bottom:15px;">You might also like üëá</h2>`;
  document.body.appendChild(suggestionContainer);

  if (typeof items !== "undefined" && Array.isArray(items)) {
    // Pick 3 random items (excluding the one just bought)
    const suggestions = items
      .filter(i => i.company !== lastPurchase?.company)
      .sort(() => 0.5 - Math.random())
      .slice(0, 3);

    // Create suggestion cards
    const suggestionGrid = document.createElement("div");
    suggestionGrid.style.display = "grid";
    suggestionGrid.style.gridTemplateColumns = "repeat(auto-fit, minmax(200px, 1fr))";
    suggestionGrid.style.gap = "20px";
    suggestionGrid.style.maxWidth = "900px";
    suggestionGrid.style.margin = "auto";

    suggestions.forEach(stock => {
      const div = document.createElement("div");
      div.style.background = "#151515";
      div.style.border = "1px solid #1db95433";
      div.style.borderRadius = "12px";
      div.style.padding = "15px";
      div.style.transition = "0.3s";
      div.innerHTML = `
        <img src="${stock.image}" style="width:100%;height:100px;object-fit:contain;background:#fff;border-radius:8px;margin-bottom:10px;">
        <div style="color:#1db954;font-weight:700;">${stock.company}</div>
        <div style="color:#ccc;font-size:14px;margin-bottom:5px;">${stock.item_name}</div>
        <div style="color:#fff;font-weight:600;">‚Çπ${stock.current_price}</div>
        <button style="margin-top:10px;background:#1db954;border:none;color:#fff;padding:8px 12px;border-radius:6px;cursor:pointer;font-weight:600;">Add to Bag</button>
      `;
      div.querySelector("button").addEventListener("click", () => {
        let bag = JSON.parse(localStorage.getItem("vstock_bag")) || [];
        if (bag.some(i => i.id === stock.id)) {
          alert("‚ö†Ô∏è Already in your bag!");
        } else {
          bag.push(stock);
          localStorage.setItem("vstock_bag", JSON.stringify(bag));
          alert(`‚úÖ ${stock.company} added to your bag!`);
        }
      });
      suggestionGrid.appendChild(div);
    });

    suggestionContainer.appendChild(suggestionGrid);
  }
</script>

</body>
</html>
