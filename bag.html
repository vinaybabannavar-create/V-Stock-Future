<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõçÔ∏è My Bag | V Stock Future</title>
  <style>
    body { background: #0b0b0b; color: #fff; font-family: 'Roboto', sans-serif; text-align: center; padding: 30px; }
    h1 { color: #1db954; margin-bottom: 30px; }
    .bag-items-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 40px; }
    .bag-item-container {
      background: #121212; border: 1px solid #1db95455; border-radius: 12px;
      padding: 20px; width: 280px; text-align: center; transition: .3s;
    }
    .bag-item-container:hover { transform: translateY(-3px); border-color: #1db954; }
    .bag-item-img { width: 100%; height: 120px; object-fit: contain; background: #fff; border-radius: 8px; padding: 8px; }
    .company { color: #1db954; font-weight: 700; margin-top: 8px; }
    .item-name { color: #ccc; font-size: 15px; margin-bottom: 8px; }
    .current-price { color: #1db954; font-weight: 700; }
    .original-price { text-decoration: line-through; color: #777; font-size: 13px; margin-left: 5px; }
    .discount-percentage { color: #ff4d4d; font-size: 13px; margin-left: 5px; }
    button { border: none; border-radius: 6px; color: white; padding: 8px 15px; margin-top: 8px; cursor: pointer; font-weight: 600; }
    .remove-btn { background: #ff4d4d; }
    .buy-btn { background: #1db954; }
    .bag-summary { background: #121212; border: 1px solid #1db95455; border-radius: 12px; padding: 20px; max-width: 400px; margin: auto; }
    .bag-summary h2 { color: #1db954; margin-bottom: 10px; }
    .bag-summary p { color: #ccc; margin: 6px 0; }
    .btn-place-order { background: #1db954; border: none; color: white; padding: 10px; width: 100%; border-radius: 8px; font-weight: 700; margin-top: 10px; }
    a { display: block; color: #1db954; margin-top: 30px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è My Stock Bag</h1>
  <div class="bag-items-container"></div>
  <div class="bag-summary"></div>
  <a href="index.html">‚Üê Back to Stocks</a>

  <script src="items.js"></script>
  <script src="bag.js"></script>
</body>
</html>
